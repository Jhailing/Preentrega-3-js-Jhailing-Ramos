<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <header class="container-fluid">
        <nav class="navbar">
                <a class="navbar-brand" href="#">
                    <img src="image/logo.webp" alt="Logo" class="logo">
                </a>
                <h1>Hoja de Inventario</h1>
    <!-- Botón de Retorno al inicio -->
                <div  class ="inicio" >
                <a  class ="btn btn__return" href ="/index.html" > Inicio > Agregar productos </a> 
                </div>
        </nav>
    </header>
<!-- Sección Datos de Empresa -->
<div class="container presentacion">
    <div class="row">
        <div class="col-3 text-center  title-presentacion fw-bold">
            Establecimiento : 
        </div>
        <div class="col-2 respuesta-presentacion">
            Logo Name, S.A 
        </div>
        <div class="col-3 text-center title-presentacion fw-bold">
            Departamento:
        </div>
        <div class="col respuesta-presentacion">
            Inventario y Control de Stock
        </div>
    </div>
    <div class="row">
        <div class="col-3 text-center title-presentacion fw-bold">
            Fecha del Inventario : 
        </div>
        <div class="col-2 respuesta-presentacion" id="fecha_inventario">
            <!-- Acá va fecha que se ingresa automaticamente con js -->
        </div>

<div class="container mt-5 titleSecII"><h1>Ingresa tu producto</h1></div>  

<!-- Formulario para ingresar producto  -->
<form class="container w-75 bg-body-secondary d-block mt-5 mb-5 p-5" id="form_new_bebida">
    <div class="mb-3 w-50">
        <label for="" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName">
    </div>
    <div class="mb-3 w-50">
        <label for="" class="form-label">Tamaño/Capacidad(ml)</label>
        <input type="number" class="form-control" id="inputTamaño">
    </div>
    <div class="mb-3 w-50">
        <label for="" class="form-label">Precio($)</label>
        <input type="number" class="form-control" id="inputPrecio">
    </div>
    <div class="mb-3 w-50">
        <label for="" class="form-label">Stock</label>
        <input type="number" class="form-control" id="inputStock">
    </div>
    <div class="container d-flex justify-content-center">
    <button type="submit" class="btn btn-secII btn-info ">Agregar</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
